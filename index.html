<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap" rel="stylesheet">
</head>
<body>
<h1 style="font-family: 'Academy Engraved LET'; font-weight: bold; font-size: 70px;"><img src="img/coffee.gif" alt="coffee">Coffee!<img src="img/coffee.gif" alt="coffee"></h1>

<hr>
<div class="allContainer">

    <div class="row">
        <div class="coffeeTable w-50">
            <table>
    <!--            <thead>-->
    <!--            <tr class="idSection">-->
    <!--                <th>ID</th>-->
    <!--                <th>NAME</th>-->
    <!--                <th>ROAST</th>-->
    <!--            </tr>-->
    <!--            </thead>-->
                <tbody id="coffees"></tbody>
            </table>
        </div>

        <form class="w-50">
             <div class="rightSide">
                 <div>
                 <h3>Search Coffee<img src="img/coffee-search.gif" alt="search"></h3><br>
                 <label for="roast-selection">Roast</label><br>
                <select id="roast-selection">
                    <option>All</option>
                    <option>light</option>
                    <option>medium</option>
                    <option>dark</option>
                </select>
                <br>
                <label>Coffee Names</label><br>
                <input id="search" type="text" placeholder="Search your coffee!"><br>
                <input id="update" type="submit" class="button btn btn-primary btn-lg btn-block">
             </div>
        </form>
            <hr>
        <form id="createCoffee">
            <div>
            <h3>Add a Coffee<img src="img/coffee-time.gif" alt="add"></h3><br>
            <label for="roast-selection2">Roast</label><br>
            <select id="roast-selection2" name="roast">
                <option>light</option>
                <option>medium</option>
                <option>dark</option>
            </select><br>
            <label>Name</label><br>
            <input id="addName" type="text"><br>
            <input id="submit" type="submit"class="button btn btn-primary btn-lg">
            </div>

        </form>
    </div>
</div>


<script src="main.js"></script>
</body>
</html>
