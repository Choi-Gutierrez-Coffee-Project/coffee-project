<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap" rel="stylesheet">
</head>
<body>
<h1>Coffee!</h1>
<hr>
<div class="container">
    <div class="row">
        <table class="col-6">
            <thead>
            <tr class="idSection">
                <th>ID</th>
                <th>NAME</th>
                <th>ROAST</th>
            </tr>
            </thead>
            <tbody id="coffees"></tbody>
        </table>
        <form class="col-6">
             <div class="rightSide">
                 <div>
                 <h3>Search Coffee</h3><br>
                 <label for="roast-selection">Roast</label><br>
                <select id="roast-selection">
                    <option>All</option>
                    <option>light</option>
                    <option>medium</option>
                    <option>dark</option>
                </select>
                <br>
                <label>Coffee Names</label><br>
                <input id="search" type="text" onkeyup="searchFunction()"><br>
                <button type="button" class="button btn btn-primary btn-lg btn-block">Submit</button>
             </div>
            <hr>
            <div>
            <h3>Add a Coffee</h3><br>
            <label for="roast-selection2">Roast</label><br>
            <select id="roast-selection2">
                <option>light</option>
                <option>medium</option>
                <option>dark</option>
            </select><br>
            <label>Name</label><br>
            <input id="addName" type="text"><br>
            <button type="button" class="button btn btn-primary btn-lg">Submit</button>
            </div>
             </div>
        </form>
    </div>
</div>


<script src="main.js"></script>
</body>
</html>
